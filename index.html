<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="http://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
      type="text/css"
    />

    <link href="/asset/css/main.css" rel="stylesheet" />
    <link href="/asset/css/soon.min.css" rel="stylesheet" />
    <link href="/asset/css/animate.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/asset/js/soon.min.js"></script>
    <script src="/asset/js/moment.js"></script>
    <script src="/asset/js/moment-timezone-with-data.js"></script>
    <script src="/asset/js/amlich-ntt.js"></script>
    <script src="/asset/js/requestanimframe.js"></script>
    <script src="/asset/js/jquery.fireworks.js"></script>
    <script src="/asset/js/jquery.textillate.js"></script>
    <script src="/asset/js/jquery.lettering.js"></script>
  </head>
  <body>
    <div class="content-logo-wrap">
      <div class="content-logo">
        <svg class="sgmlogo" viewBox="0 0 1100 300">
          <!-- Symbol -->
          <symbol id="s-text">
            <text text-anchor="middle" x="50%" y="50%" dy=".35em">
              Canh tý
            </text>
          </symbol>

          <!-- Duplicate symbols -->
          <use xlink:href="#s-text" class="text"></use>
          <use xlink:href="#s-text" class="text"></use>
          <use xlink:href="#s-text" class="text"></use>
          <use xlink:href="#s-text" class="text"></use>
          <use xlink:href="#s-text" class="text"></use>
        </svg>
      </div>
    </div>
    <div class="" id="container">
      <canvas id="canvastext"></canvas>

      <div id="count-down-wrapper">
        <div class="SLToday"></div>
        <div
          class="soon"
          id="soon-glow"
          data-layout="group overlap"
          data-face="slot doctor glow"
          data-padding="false"
          data-scale-max="l"
          data-visual="ring color-light width-thin glow-progress length-70 gap-0 offset-65"
          data-labels-days="Ngày,Ngày"
          data-labels-hours="Giờ,Giờ"
          data-labels-minutes="Phút,Phút"
          data-labels-seconds="Giây,Giây"
          data-due="2020-01-25T00:00:00"
          data-event-complete="happyNewYear"
        ></div>
      </div>
    </div>
  </body>
  <script src="./asset/js/main.js"></script>
</html>
